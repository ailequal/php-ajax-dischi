<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./dist/app.css">
	<title>php-ajax-dischi</title>
</head>

<body>
	<header>
		<div class="nav-bar container-fluid">
			<div class="container">
				<ul>
					<li class="logo">
						<a href="#"><img src="./img/logo.svg" alt="logo.svg"></a>
					</li>
					<li class="option">
						<select id="author">
							<option value="All">All</option>
							<option value="Bon Jovi">Bon Jovi</option>
							<option value="Death Cab for Cutie">Death Cab for Cutie</option>
							<option value="The xx">The xx</option>
							<option value="CHVRCHES">CHVRCHES</option>
							<option value="Coldplay">Coldplay</option>
							<option value="Daft Punk">Daft Punk</option>
							<option value="Placebo">Placebo</option>
						</select>
					</li>
					<li>
						<span>index-js.html - JS Version</span>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="albums container">
			<!-- handlebars -->
		</div>
	</main>
	<footer>
		<div class="info container fluid">
			<div class="container">
				<h6 class="copyright">ailequal</h6>
			</div>
		</div>
	</footer>
	<script id="template" type="text/x-handlebars-template">
		<div class="album">
			<img class="poster" src="{{path}}" alt="{{title}}">
			<h2 class="title">{{title}}</h2>
			<h3 class="author">{{author}}</h3>
			<span class="year">{{year}}</span>
		</div>
	</script>
	<script src="./dist/app.js"></script>
</body>

</html>
